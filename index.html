<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vishu-EXE Terminal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <canvas id="matrix"></canvas>

    <div id="terminal">
        <pre id="output"></pre>
        <div id="input-line">
            <span class="prefix">vishu@exe:~$</span>
            <input type="text" id="commandInput" autofocus autocomplete="off">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
